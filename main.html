<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Valores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Ferramenta de análise de valor-limite</h2>
        <label for="minimo">Valor Mínimo:</label>
        <input type="number" id="minimo">
        <br>
        <label for="maximo">Valor Máximo:</label>
        <input type="number" id="maximo">
        <br>
        <button id="validar">Validar</button>
        <br>
        <label for="valor">Novo Valor:</label>
        <input type="number" id="valor">
        <button id="verificar">Verificar</button>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
